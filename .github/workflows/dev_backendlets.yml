# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - backendlets

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://letsbackend.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_329b88fbdbe846b59ecff8b610134b95 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_af6414543d7c4cb3b897d182719d7e38 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: letsbackend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_329b88fbdbe846b59ecff8b610134b95 }}/backend_web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'backendlets'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4357897d783549a5b591aae3929c921c }}
        images: 'letsbackend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_329b88fbdbe846b59ecff8b610134b95 }}/backend_web:${{ github.sha }}'